<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css"/>
    <script src="/semantic/dist/semantic.min.js"></script>
    <title>欢迎注册</title>
</head>
<body>
<h1>欢迎注册</h1>
<form class="ui form" th:action="@{/register}"  th:object="${user}" method="post">
    <div class="required field">
        <label>用户名</label>
        <div class="ui icon input">
            <input type="text" placeholder="用户名" name="name" id="name"/>
            <i class="user icon"></i>
        </div>
    </div>
    <div class="required field">
        <label>密码</label>
        <div class="ui icon input">
            <input type="text" placeholder="密码" name="password" id="password"/>
            <i class="lock icon"></i>
        </div>
    </div>

    <div class="required field">
        <label>身份证</label>
        <div class="ui icon input">
            <input type="text" placeholder="身份证" name="person_id" id="person_id"/>
            <i class="lock icon"></i>
        </div>
    </div>
    <button class="ui submit button" type="submit">提交</button>
</form>
</body>
</html>
