<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body background="/background.jpeg">
<h1> <span th:text="${result}"></span></h1>
<div class="container" style="margin-top: 100px; margin-left: 300px">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form role="form" th:action="@{/register}" th:object="${user}"  method="post">
                <div class="form-group">
                    <label for="name">姓名</label> <input type="text" class="form-control" name = "name" id="name" />
                </div>
                <div class="form-group">
                    <label for="person_id">身份证</label> <input type="text" class="form-control" name="person_id" id="person_id"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><input type="password" class="form-control" name="password" id="password" />
                </div>
                <div class="checkbox">
                </div> <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
</body>
</html>
